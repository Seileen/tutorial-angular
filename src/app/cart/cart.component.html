<h3> Cart: </h3>
<div class="cart-item" *ngFor="let item of items">
    {{ item.name }}
    {{ item.price | currency }}
</div>

<div>
    <button routerLink="/shipping">Shipping options</button>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()"> 
    <!--Bindo questo form alla proprietà checkoutForm presente in cart.component.ts
    (ngSubmit) è event binding che fa da listener per la form submission e chiama il metodo onSubmit-->
    <div>
        <label for="name">
            Name
        </label>
        <input type="text" id="name" formControlName="name">  <!--FormControlName binda il campo di input alla proprietà name dell'oggetto checkoutForm-->
    </div>
    <div>
        <label for="address">
        Address
        </label>
        <input type="text" id="address" formControlName="address">
    </div>
    <button class="button" type="submit">Purchase</button>
</form>
